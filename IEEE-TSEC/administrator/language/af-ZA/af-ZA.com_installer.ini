JLIB_RULES_SETTING_NOTES="1. Indien jy die instelling wysig, sal dit op hierdie en alle afstammelings-kategori&euml; toegepas word. Let op dat:<br /><em>Ge&euml;rf</em> beteken dat die permissisies van die Ouer kategorie gebruik sal word as daar 'n Ouer kategorie, of as daar nie 'n Ouer kategorie is nie, die komponent s'n gebruik sal word.<br /><em>Gewyer</em> beteken dat ongeag wat die globale konfigurasie of Ouer kategorie instelling is, die groep wat geredigeer word nie hierdie aksie binne-in die komponent sal toepas nie.<br /><em>Toegelaat</em> beteken dat die groep wat geredigeer word, die aksies vir hierdie binne-in die komponent sal toepas (maar as dit in konflik met die Ouer-kategorie of Komponent instelling is, sal dit geen verskil maak nie; 'n konflik sal aangetoon word met <em>Nie Toegelaat nie (Gesluit)</em> onder Berekende Instellings).<br />2. Indien jy 'n nuwe instelling kies, kliek op <em>Stoor</em> om die berekende instellings te vervars."
